<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
	<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
	integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" th:href="@{/}">StudentManagementApp</a>
		
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" th:href="@{/}"><i class="fa fa-home"> </i>Home
						<span class="sr-only"></span>
				</a></li>
			</ul>
		</div>
	</nav>
	<br><br>
<div class="container">

<div class="row">

<div class="col-lg-6 col-md-6 container justify-content-center card">
<h1 class="text-center">Create New Student</h1>
<div class="card-body">
<form th:action="@{/}" th:object="${student}" method="POST">
<div class="form-group">
<label>Student First Name</label>
<input type="text" name="firstName" 
th:field = "*{firstName}"
class = "form-control" required="required"
placeholder ="Enter Student First Name"
/>


</div>
<div class="form-group">
<label>Student Last Name</label>
<input type="text" name="lastName" 
th:field = "*{lastName}"
class = "form-control" required="required"
placeholder ="Enter Student Last Name"
/>


</div>
<div class="form-group">
<label>Student Email</label>
<input type="email" name="email" 
th:field = "*{email}"
class = "form-control" required="required"
placeholder ="Enter Student Email"
/>


</div>
<br>
<div class="box-footer">
<button type="submit" class="btn btn-success">Submit</button>

</div>
</form>

</div>
</div>
</div>
</div>
<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
